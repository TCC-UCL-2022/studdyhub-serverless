getCourseActivities:
  handler: src/functions/activities/handler.getCourseActivities
  events:
    - httpApi:
        method: GET
        path: /courses/{courseId}/activities

createCourseActivity:
  handler: src/functions/activities/handler.createCourseActivity
  memorySize: 1024
  timeout: 300
  events:
    - httpApi:
        method: POST
        path: /courses/{courseId}/activities
