service: studdyhub-serverless

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  profile: serverlessUser
  stage: ${opt:stage, 'dev'}
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_NAME: ${env:DB_NAME}
    DB_USERNAME: ${env:DB_USERNAME}
    DB_PASSWORD: ${env:DB_PASSWORD}

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  getAllCourses:
    handler: src/modules/course/handler.getAllCourses
    events:
      - httpApi:
          method: GET
          path: /courses

  getCourseById:
    handler: src/modules/course/handler.getCourseById
    events:
      - httpApi:
          method: GET
          path: /courses/{id}

  createCourse:
    handler: src/modules/course/handler.createCourse
    events:
      - httpApi:
          method: POST
          path: /courses

  updateCourse:
    handler: src/modules/course/handler.updateCourse
    events:
      - httpApi:
          method: PATCH
          path: /courses/{id}

  createteacher:
    handler: src/modules/teacher/handler.createTeacher
    events:
      - httpApi:
          method: POST
          path: /teachers
