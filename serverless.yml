service: studdyhub-serverless

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  profile: serverlessUser
  stage: ${opt:stage, 'dev'}
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_NAME: ${env:DB_NAME}
    DB_USERNAME: ${env:DB_USERNAME}
    DB_PASSWORD: ${env:DB_PASSWORD}

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  getAllCourses:
    handler: src/handlers/course.getAllCourses
    events:
      - httpApi:
          method: GET
          path: /courses

  getCourseById:
    handler: src/handlers/course.getCourseById
    events:
      - httpApi:
          method: GET
          path: /courses/{id}

  createCourse:
    handler: src/handlers/course.createCourse
    events:
      - httpApi:
          method: POST
          path: /courses

  updateCourse:
    handler: src/handlers/course.updateCourse
    events:
      - httpApi:
          method: PATCH
          path: /courses/{id}

  createUser:
    handler: src/handlers/user.createUser
    events:
      - httpApi:
          method: POST
          path: /users
