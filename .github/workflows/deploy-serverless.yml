name: Deploy API Serverless
on:
  push:
    branch: [master]
jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
          # Defaults to the user or organization that owns the workflow file
          scope: "@octocat"
      - name: Install Serverless globally ðŸŒ
        run: npm install -g serverless
      - name: Setup Serverless credentials ðŸ”’
        run: serverless config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile serverlessUser
      - name: Install dependencies ðŸ”§
        run: yarn
      - name: Get secrets
        run: 'echo ${{ secrets.ENV_PRODUCTION }} | base64 -d > serverless.env.prod.yml'
        shell: bash 
      - name: Deploy functions to AWS ðŸ“¦
        run: yarn deploy
