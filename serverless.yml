service: studdyhub-backend-serverless

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  profile: serverlessUser
  stage: ${opt:stage, 'dev'}

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  getAllCourses:
    handler: src/handler.getAllCourses
    events:
      - httpApi:
          method: GET
          path: /courses
